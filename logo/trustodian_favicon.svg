<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A3F7A"/>
      <stop offset="35%" style="stop-color:#1A2B5F"/>
      <stop offset="70%" style="stop-color:#112045"/>
      <stop offset="100%" style="stop-color:#081530"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Letter T -->
  <text x="14" y="50" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    T
  </text>

  <!-- Padlock next to the T (50% size) -->
  <g transform="translate(44, 36)">
    <!-- Shackle -->
    <path d="M2,7 L2,4 C2,1.5 3.5,0 5.5,0 C7.5,0 9,1.5 9,4 L9,7" 
          fill="none" stroke="#328188" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="0.5" y="6.5" width="10" height="8" rx="1.5" fill="#328188"/>
    <!-- Keyhole -->
    <circle cx="5.5" cy="10" r="1.3" fill="#1A2B5F"/>
    <rect x="4.8" y="10.8" width="1.5" height="2" rx="0.4" fill="#1A2B5F"/>
  </g>

</svg>
